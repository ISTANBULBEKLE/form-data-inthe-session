@import helper._

@(nameFormHelper: Form[NameFormModel])(implicit messages: Messages)

@main("Name Form") {
<h1>Put your name in the form below</h1>

@helper.form(action = routes.FormController.submitNameForm) {
@inputText(nameFormHelper("name"), 'required -> "required")

<input type="submit" value="Submit">
}
}
